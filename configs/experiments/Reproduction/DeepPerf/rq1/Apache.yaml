configuration:
  learn_on_same_data: false
  name: rq1_deepperf_apache
  parametrization:
    sampling:
      n:
        - 9
        - 18
        - 27
        - 36
        - 45
  repetitions: 30
  threads: 1
experiment:
  evaluation:
    params: {}
    source: evaluation
  learning:
    params:
      nfp: ResponseRate
    source: deepperf
  sampling:
    params:
      method: random
    source: sklearn-sampling
  system:
    params:
      data_dir: /absolute/path/to/executor/resources/data/Apache
    source: systems
