configuration:
  repetitions: 30
  threads: 10
  name: decart_apache
  learn_on_same_data: False
  parametrization:
    sampling:
      n: [9]
    learning:
      resampleMethod: ["bootstraping", "crossvalidation", "holdout"]
experiment:
  system:
    source: systems
    params:
      data_dir: /u/mailach/git/master-thesis/resources/data/Apache/
  sampling:
    source: sklearn-sampling
    params:
      method: featurewise
  learning:
    source: decart
    params:
      nfp: ResponseRate
      paraSearchMethod: "gridsearch"
  evaluation:
    source: evaluation
    params: {}
