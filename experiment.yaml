configuration:
  repetitions: 1
  threads: 1
  output_file: decart_apache.csv
  learn_on_same_data: False
  parametrization:
    sampling:
      n: [9]
    learning:
      resampleMethod: ["crossvalidation"]
experiment:
  system:
    source: systems
    params:
      data_dir: /u/mailach/git/master-thesis/resources/data/Apache/
  sampling:
    source: sklearn-sampling
    params:
      method: random
  learning:
    source: decart
    params:
      nfp: ResponseRate
      paraSearchMethod: "randomsearch"
  evaluation:
    source: evaluation
    params: {}
