configuration:
  repetitions: 2
  threads: 10
  output_file: decart_apache.csv
  learn_on_same_data: False
  parametrization:
    sampling: 
      n: [9, 18, 27, 36, 45]
    learning:
      resampleMethod: ["crossvalidation", "bootsraping"]
experiment:
  system:
    source: systems
    params:
      data_dir: resources/data/Apache/
  sampling:
      source: sklearn-sampling
      params:
        method: random
  learning:
      source: decart
      params:
        nfp: ResponseRate
        paraSearchMethod: "randomsearch"
  evaluation:
    source: evaluation
       
