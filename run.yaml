system:
  parameter:
    system: Apache
    year: 2012
    domain: Webserver
    authors: Guo et al.
    target: performance
    n_features_bin: 9
    all_measured: True
    n_valid_configs: 192
    link: https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=6693089
  local:
    run_id: False
    data_dir: data/Apache/2012
    shema: "shema2015"
sampling:
  method: true_random
  n: 12
learning:
  method: krr
  cart:
    min_samples_split: 2
    min_samples_leaf: 1
  rf:
    random_state: 1
    max_features: 1.0
    n_estimators: 150
    min_samples_leaf: 1
  svr:
    c: 1.0
    epsilon: 0.1
    shrinking: True
    tol: 0.001
  knn:
    n_neighbors: 5
    weights: "uniform"
    algorithm: "auto"
    p: 2
  krr:
    alpha: 1.0
    kernel: "linear"
    degree: 3
    gamma: null
